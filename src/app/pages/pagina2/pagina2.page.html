<ion-header>
  <ion-toolbar>
    <ion-title>pagina2</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal">Volver</ion-back-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Enviando con evento</h1>
  <ion-list>
    <ion-item *ngFor="let tripulante of tripulacion" (click)="irPagina3(tripulante)">
      {{ tripulante.nombre }}
    </ion-item>
  </ion-list>
  <ion-button routerLink="/principal" routerDirection="back">Volver a home</ion-button>
</ion-content>
